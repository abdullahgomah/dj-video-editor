{% extends 'base.html' %}

{% block title %}
تغيير سرعة الفيديو
{% endblock title %}

{% block content %}

<div class="container">

    <h2 class="mb-3">تغيير سرعة الصوت</h2>

    <form action="" method="POST" class="form" enctype="multipart/form-data">
        {% csrf_token %}
        <p>الصوت*</p>
        <input type="file" name="audio_file" accept="audio/*,audio/mpeg,audio/wav,audio/ogg,audio/mp3,.mp3,.wav,.ogg,.mpeg" class="form-control" required>

        <br>
        <p>سرعة الصوت*</p>
        <input type="text" name="speed_factor" class="form-control" placeholder="ادخل سرعة الصوت بالأرقام (1 ، 1.5 ، 2.5)" required>

        <br>

        <button class="btn text-light form-control" style="background: #ed1c24">بدء</button>
    </form>
</div>

{% endblock content %}
