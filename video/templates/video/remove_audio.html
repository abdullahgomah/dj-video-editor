{% extends 'base.html' %}

{% block title %}
إزالة الصوت من الفيديو
{% endblock title %}

{% block content %}

<div class="container">

    <h2 class="mb-3">إزالة الصوت من الفيديو</h2>

    <form action="" method="POST" class="form" enctype="multipart/form-data">
        {% csrf_token %}
        <p>الفيديو*</p>
        <input type="file" name="video_file" accept="video/*" class="form-control">

        <br>

        <button class="btn text-light form-control" style="background: #ed1c24">بدء</button>
    </form>
</div>

{% endblock content %}
